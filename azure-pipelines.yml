# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
    - feature/azure-function-app

variables:
  buildConfiguration: 'Release'

stages:
  - stage: 'AzureResourceDeployment'
    jobs:
    - job: 'AzureResourceDeployment'
      displayName: 'Azure Resource Deployment'
      pool:
        vmImage: 'ubuntu-latest'

      steps:
      - task: AzureResourceManagerTemplateDeployment@3
        inputs:
          deploymentScope: 'Resource Group'
          azureResourceManagerConnection: 'vimtipsdaily-sc'
          subscriptionId: 'efde0cbd-dec4-401a-84ab-e37069bfba2b'
          action: 'Create Or Update Resource Group'
          resourceGroupName: 'vimtipsdaily-rg'
          location: 'South Central US'
          templateLocation: 'Linked artifact'
          csmFile: './arm/template.json'
          csmParametersFile: './arm/parameters.json'
          deploymentMode: 'Incremental'

  - stage: 'Build'
    jobs:
    - job: 'Build'
      pool:
        vmImage: 'ubuntu-latest'

      steps:
      - task: UseDotNet@2
        displayName: 'Use .NET Core 3.1.x'
        inputs:
          packageType: sdk
          version: 3.1.x
          installationPath: $(Agent.ToolsDirectory)/dotnet
          includePreviewVersions: true

      - task: DotNetCoreCLI@2
        displayName: 'dotnet build function app'
        inputs:
          command: 'build'
          projects: '**/*.csproj'

      - task: DotNetCoreCLI@2
        displayName: 'dotnet publish function app'
        inputs:
          command: publish
          projects: '**/*.csproj'
          publishWebProjects: false
          zipAfterPublish: true
          arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact: drop'
        inputs:
          PathtoPublish: '$(build.artifactstagingdirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'


  - stage: 'Deploy'
    jobs:
    - deployment: 'Deploy'
      displayName: 'Deploy vimtipsdaily'
      environment: 'prod'
      pool:
        vmImage: 'ubuntu-latest'

      strategy:
        runOnce:
          deploy:
            steps:
            - task: AzureFunctionApp@1
              displayName: 'Deploy vimtipsdaily'
              inputs:
                azureSubscription: 'vimtipsdaily-sc'
                appType: functionApp
                appName: vimtipsdaily
                package: $(Agent.BuildDirectory)/drop/vimtipsdaily.zip
                deploymentMethod: runFromPackage
